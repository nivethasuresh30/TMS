<!--tour package listing-->
  <html>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>  
  <body>
  <div class="slider" x-data="{start: true, end: false}" style="padding-top: 150px;">
    <div class="slider__content" x-ref="slider" x-on:scroll.debounce="$refs.slider.scrollLeft == 0 ? start = true : start = false; Math.abs(($refs.slider.scrollWidth - $refs.slider.offsetWidth) - $refs.slider.scrollLeft) < 5 ? end = true : end = false;">
      <div class="slider__item">
        <img class="slider__image" src="https://t4.ftcdn.net/jpg/02/96/15/35/360_F_296153501_B34baBHDkFXbl5RmzxpiOumF4LHGCvAE.jpg" alt="Image">
        <div class="slider__info">
          <h2>Trip to Paris</h2>
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="https://t3.ftcdn.net/jpg/03/23/68/06/360_F_323680669_1plSwiFmIYF6mAplKcZQS8rMBbqqxaCp.jpg" alt="Image">
        <div class="slider__info">
          <h2>Bali</h2>
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="https://t3.ftcdn.net/jpg/03/18/55/70/360_F_318557063_SXxMKJv5DirygrbpgDAMBInlkxspOtng.jpg" alt="Image">
        <div class="slider__info">
          <h2>Hong kong</h2>
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJaphyFxOYbQT2bbzJ_EeST2059DHFwvwPfPl2fX_C9Q&s.jpg" alt="Image">
        <div class="slider__info">
          <h2>Colorado</h2>
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="https://t3.ftcdn.net/jpg/01/32/00/66/360_F_132006617_4WPyRuGhIZ1pi6znBWHUmxvn7kr6ztKu.jpg" alt="Image">
        <div class="slider__info">
          <h2>SheTravels</h2>
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="https://img.freepik.com/premium-photo/parade-portal-gureamir-mausoleum-famous-architectural-complex-samarkand-uzbekistan-wide-angle-image-with-copy-space-text_941247-3007.jpg" alt="Image">
        <div class="slider__info">
          <h2>Uzbekistan</h2>
        </div>
      </div>
      
     </div>
    <div class="slider__nav" style="display: flex;justify-content: center;">
      <button class="slider__nav__button" x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth * -1, behavior: 'smooth'});" x-bind:class="start ? '' : 'slider__nav__button--active'">Previous</button>
      <button class="slider__nav__button" x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth, behavior: 'smooth'});" x-bind:class="end ? '' : 'slider__nav__button--active'">Next</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js"></script>
</body>
</html>
