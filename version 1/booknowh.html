<html>
<body>
<section class="book-package">
  <h2>Book Your Dream Vacation Today</h2>
  <form>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required>
    </div>
    <div class="form-group">
      <label for="dates">Dates:</label>
      <input type="date" id="dates" name="dates" required>
    </div>
    <div class="form-group">
      <label for="travelers">Number of Travelers:</label>
      <input type="number" id="travelers" name="travelers" min="1" required>
    </div>
    <button type="submit">Book Now</button>
  </form>
</section>
<footer>
  <div class="contact">

    <p>Phone: 1-800-123-4567</p>
    <p>Address: 123 Main St, Anytown, USA 12345</p>
  </div>
  <div class="social-media">
    <h4>Follow Us</h4>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
  </div>
</footer>
</body>
</html>
