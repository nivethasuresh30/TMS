<html>
<head>
<style>
.book-package {
  background-color: #f9f9f9;
  padding: 20px;
  text-align: center;
  margin-bottom: 20px;
}

.book-package h2 {
  margin-top: 0;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="date"],
.form-group input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.form-group input[type="text"]:focus,
.form-group input[type="date"]:focus,
.form-group input[type="number"]:focus {
  outline: none;
  box-shadow: 0 0 2px 1px #333;
}

.book-package button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.book-package button[type="submit"]:hover {
  background-color: #3e8e41;
}
footer {
  background-color: #f9f9f9;
  padding: 20px;
  text-align: center;
}

.contact {
  margin-bottom: 20px;
}

.contact h4 {
  margin-top: 0;
}

.social-media {
  margin-top: 20px;
}

.social-media h4 {
  margin-top: 0;
}

.social-media a {
  margin: 0 10px;
  font-size: 24px;
  color: #333;
  transition: color 0.2s ease;
}

.social-media a:hover {
  color: #666;
}n
</style>
<section class="book-package">
  <h2>Book Your Dream Vacation Today</h2>
  <form>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required>
    </div>
    <div class="form-group">
      <label for="dates">Dates:</label>
      <input type="date" id="dates" name="dates" required>
    </div>
    <div class="form-group">
      <label for="travelers">Number of Travelers:</label>
      <input type="number" id="travelers" name="travelers" min="1" required>
    </div>
    <button type="submit">Book Now</button>
  </form>
</section>
<footer>
  <div class="contact">
    <h4>Contact Us</h4>
    <p>Email: <a href="mailto:info@mytravelagency.com">info@mytravelagency.com</a></p>
    <p>Phone: 1-800-123-4567</p>
    <p>Address: 123 Main St, Anytown, USA 12345</p>
  </div>
  <div class="social-media">
    <h4>Follow Us</h4>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
  </div>
</footer>
</body>
</html>
