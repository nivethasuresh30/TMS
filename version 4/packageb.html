<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --scrollcolor: #fff;
        --scrollbackground: #141e27;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100vh;
      }
      body {
        background: #203239;
      }
      .title {
        font-size: 2.5rem;
        font-family: system-ui;
        line-height: 1.1;
        font-weight: 300;
        color: #fff;
        margin: 4rem auto 1rem;
        width: 85%;
        max-width: 1280px;
      }
      .slider {
        width: 85%;
        max-width: 1280px;
        margin: 0 auto;
      }
      .slider__content {
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        display: flex;
        gap: 1rem;
        padding-bottom: 1rem;
        scrollbar-color: var(--scrollcolor) var(--scrollbackground);
      }
      .slider__content::-webkit-scrollbar {
        height: 0.5rem;
        width: 0.5rem;
        border-radius: 1rem;
        background: var(--scrollbackground);
      }
      .slider__content::-webkit-scrollbar-thumb {
        border-radius: 1rem;
        background: var(--scrollcolor);
      }
      .slider__content::-webkit-scrollbar-track {
        border-radius: 1rem;
        background: var(--scrollbackground);
      }
      .slider__item {
        scroll-snap-align: start;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        min-width: 100%;
        width: 100%;
        border-radius: 0.25rem;
        overflow: hidden;
        position: relative;
        aspect-ratio: 1;
      }
      @media (min-width: 460px) {
        .slider__item {
          aspect-ratio: 0.6666666667;
          min-width: calc((100% / 2) - 2rem);
        }
      }
      @media (min-width: 940px) {
        .slider__item {
          min-width: calc((100% / 3) - 4rem);
        }
      }
      .slider__image {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }
      .slider__info {
        position: relative;
        padding: 4rem 2rem 2rem;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.75),
          rgba(32, 50, 57, 0)
        );
      }
      .slider__info h2 {
        color: #fff;
        font-family: system-ui;
        line-height: 1.1;
        font-weight: 300;
        font-size: 1.75rem;
        margin: 0;
      }
      .slider__nav {
        margin: 1rem 0 4rem;
        width: 100%;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        gap: 1rem;
        align-content: center;
        align-items: center;
        pointer-events: none;
      }
      @media (min-width: 460px) {
        .slider__nav {
          justify-content: flex-end;
        }
      }
      .slider__nav__button {
        margin: 0;
        appearance: none;
        border: 0;
        border-radius: 2rem;
        background: #fff;
        color: #203239;
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
        line-height: 1;
        pointer-events: none;
        transition: 0.2s ease-out;
        opacity: 0.25;
      }
      .slider__nav__button--active {
        opacity: 1;
        pointer-events: auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <div
      class="slider"
      x-data="{ start: true, end: false }"
      style="padding-top: 150px"
    >
      <div
        class="slider__content"
        x-ref="slider"
        x-on:scroll.debounce="updateNav"
      >
        <div class="slider__item">
          <img
            class="slider__image"
            src="https://t4.ftcdn.net/jpg/02/96/15/35/360_F_296153501_B34baBHDkFXbl5RmzxpiOumF4LHGCvAE.jpg"
            alt="Image"
          />
          <div class="slider__info">
            <h2>Trip to Paris</h2>
          </div>
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="https://t3.ftcdn.net/jpg/03/23/68/06/360_F_323680669_1plSwiFmIYF6mAplKcZQS8rMBbqqxaCp.jpg"
            alt="Image"
          />
          <div class="slider__info">
            <h2>Bali</h2>
          </div>
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="https://t3.ftcdn.net/jpg/03/18/55/70/360_F_318557063_SXxMKJv5DirygrbpgDAMBInlkxspOtng.jpg"
            alt="Image"
          />
          <div class="slider__info">
            <h2>Hong kong</h2>
          </div>
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJaphyFxOYbQT2bbzJ_EeST2059DHFwvwPfPl2fX_C9Q&s.jpg"
            alt="Image"
          />
          <div class="slider__info">
            <h2>Colorado</h2>
          </div>
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="https://t3.ftcdn.net/jpg/01/32/00/66/360_F_132006617_4WPyRuGhIZ1pi6znBWHUmxvn7kr6ztKu.jpg"
            alt="Image"
          />
          <div class="slider__info">
            <h2>SheTravels</h2>
          </div>
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="https://img.freepik.com/premium-photo/parade-portal-gureamir-mausoleum-famous-architectural-complex-samarkand-uzbekistan-wide-angle-image-with-copy-space-text_941247-3007.jpg"
            alt="Image"
          />
          <div class="slider__info">
            <h2>Uzbekistan</h2>
          </div>
        </div>
      </div>
      <div class="slider__nav" style="display: flex; justify-content: center">
        <button
          class="slider__nav__button"
          x-on:click="scrollLeft"
          x-bind:class="start ? '' : 'slider__nav__button--active'"
        >
          Previous
        </button>
        <button
          class="slider__nav__button"
          x-on:click="scrollRight"
          x-bind:class="end ? '' : 'slider__nav__button--active'"
        >
          Next
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js"></script>
    <script>
      function updateNav() {
        this.start = this.$refs.slider.scrollLeft === 0;
        this.end =
          Math.abs(
            this.$refs.slider.scrollWidth -
              this.$refs.slider.offsetWidth -
              this.$refs.slider.scrollLeft
          ) < 5;
      }

      function scrollLeft() {
        this.$refs.slider.scrollBy({
          left: this.$refs.slider.offsetWidth * -1,
          behavior: "smooth",
        });
      }

      function scrollRight() {
        this.$refs.slider.scrollBy({
          left: this.$refs.slider.offsetWidth,
          behavior: "smooth",
        });
      }

      Alpine.data("slider", () => ({
        start: true,
        end: false,
        updateNav,
        scrollLeft,
        scrollRight,
      }));
    </script>
  </body>
</html>
